<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Map Builder</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

	<!-- Menu -->
	<div id="menu" class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">-->
					<!--<span class="sr-only">Toggle navigation</span>-->
					<!--<span class="icon-bar"></span>-->
					<!--<span class="icon-bar"></span>-->
					<!--<span class="icon-bar"></span>-->
				<!--</button>-->
				<!--<a href="#" class="navbar-toggle collapsed close-main-window" ><span class="glyphicon glyphicon-remove"></span></a>-->

				<h1 class="navbar-brand">Map Builder</h1>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<a href="#" class="navbar-toggle collapsed close-main-window" ><span class="glyphicon glyphicon-remove"></span></a>

				<ul class="nav navbar-nav">
					<!--<li><a href="#">#</a></li>-->
				</ul>
				<ul class="nav navbar-nav navbar-right hidden-xs">
					<li>
						<!--<a href="#" class="navbar-toggle collapsed close-main-window" ><span class="glyphicon glyphicon-remove"></span></a>-->
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Fin Menu -->

	<div class="wrap">
		<div class="main">

			<div class="container">
				<div class="row">
					<div id="map-builder-app">
						<div class="row well">
							<div class="row">
								<p> The CSV file should be well formed as follow:</p>
								<div class="table-responsive">
									<table class="table table-hover table-condensed">
										<thead>
										<tr>
											<th>id</th>
											<th>name</th>
											<th>lat</th>
											<th>lng</th>
										</tr>
										</thead>
									</table>
								</div>
							</div>
							<div class="row">
								<button id="openFile" class="btn btn-primary">Open CSV file</button>
								<!--<button id="saveFile" class="btn btn-primary">Save</button><br />-->
							</div>
						</div>



						<div id="result" style="display: none;">
							<div class="row well table-responsive">
								<table id="geoData-table" class="table table-hover table-condensed"></table>
							</div>

							<div class="row well">
								<div class="col-sm-12">
									<div id="googleMap" style="height:380px;"></div>
								</div>
							</div>

							<div class="row well">
								<button class="btn btn-secondary" id="clipboard-html-code">Copy to clipboard</button>

								<div class="form-group">
									<label for="raw-html-code">HTML code of the map:</label>
									<textarea id="raw-html-code" class="form-control" rows="5" readonly="readonly"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--In Electron, this is the correct way to include jQuery-->
	<script>window.$ = window.jQuery = require('./js/jquery-2.2.3.min.js');</script>

	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>

</body>
</html>
